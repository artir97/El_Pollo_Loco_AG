<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>El pollo loco</title>

    <script src="models/drawable-object.class.js"></script>
    <script src="models/health-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/health-bar-endboss.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chicken-small.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>
<body>

<h1>El pollo loco</h1>
<div class="gameContainer">
    <div id="turnDeviceScreen" class="turnDeviceScreen">
        <p>TURN YOUR DEVICE</p>
        <p>TO THE SIDE</p>
    </div>

    <div id="startScreen">
        <button onclick="startGame()" id="playBtn">PLAY</button>
        <div class="controls">
            <p>Arrow Left / Arrow Right = Walk</p>
            <p>SpaceBar = Jump</p>
            <p>D = Throw Bottle</p>
        </div>
    </div>

    <div id="phoneControls">
        <div class="menuControls">
            <div id="gameSoundDiv">
                <img id="gameSound" src="img/10_menu_icons/sound_off.png" alt="sound off icon">
            </div>
            <div>
                <img id="restartGame" src="img/10_menu_icons/restart.png" alt="restart game icon">
            </div>
        </div>
        <div class="leftControls">
            <div class="phoneControls" id="moveLeft"> < </div>
            <div class="phoneControls" id="moveRight"> > </div>
        </div>
        <div class="rightControls">
            <div class="phoneControls" id="jump"> ^ </div>
            <div class="phoneControls" id="throw"> throw </div>
        </div>
    </div>
    <div class="d-none" id="gameOverScreen">
        <img id="GameOverRestartGame" src="img/10_menu_icons/restart.png" alt="restart game icon">
        <img src="img/9_intro_outro_screens/game_over/game over.png" alt="">
    </div>


    <canvas id="canvas" width="720" height="480"></canvas>
</div>
</body>
</html>
